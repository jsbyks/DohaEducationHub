name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
  NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Black (code formatter check)
      run: |
        echo "Running Black..."
        black --check . || echo "Black formatting check failed"

    - name: Run Flake8 (linter)
      run: |
        echo "Running Flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 found issues"

    - name: Run MyPy (type checker)
      run: |
        echo "Running MyPy..."
        mypy . || echo "MyPy type checking found issues"

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests with pytest
      run: |
        echo "Running pytest..."
        pytest --cov=. --cov-report=xml || echo "Tests failed"

  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: |
        echo "Running ESLint..."
        npm run lint || echo "ESLint failed"

    - name: Run Prettier check
      run: |
        echo "Running Prettier..."
        npm run format:check || echo "Prettier check failed"

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        echo "Running tests..."
        npm test || echo "Tests failed"

    - name: Build check
      run: |
        echo "Running build check..."
        npm run build

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: |
        npm run build

  frontend-playwright:
    name: Frontend Playwright Tests
    runs-on: ubuntu-latest
    needs: frontend-build
    env:
      BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Check BASE_URL is set
      run: |
        if [ -z "${{ env.BASE_URL }}" ]; then
          echo "Missing BASE_URL. Set NEXT_PUBLIC_BASE_URL secret in repo settings."
          exit 1
        fi

    - name: Run Playwright tests
      run: npm run test:e2e


  sitemap-validate:
    name: Sitemap Validation
    runs-on: ubuntu-latest
    needs: frontend-build
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Fetch sitemap from deployed application
      run: |
        curl -f -o sitemap.xml "${{ env.NEXT_PUBLIC_BASE_URL }}/sitemap.xml"

    - name: Validate sitemap XML structure
      run: |
        if [ ! -f sitemap.xml ]; then
          echo "Error: sitemap.xml was not downloaded."
          exit 1
        fi
        if ! grep -q "<urlset" sitemap.xml; then
          echo "Error: sitemap.xml does not contain the <urlset> tag."
          exit 1
        fi
        echo "Sitemap basic validation passed."

